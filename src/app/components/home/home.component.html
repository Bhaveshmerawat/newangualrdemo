
<div class="w-100">
  <div class="container">
    <div class="col-md-6 m-auto">
      <div class="card mt-4 p-3">
        <h2>Todo list</h2>
        <form class="" [formGroup]="todoform" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Enter any Title</label>
            <input type="text" formControlName="title" class="form-control" placeholder="Enter Your Title">
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="submit-btn btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>

  </div>

</div>
